apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: meureplicaset
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
         app: web
    spec:
      containers:
      - name: app
        image: aluisio23/conversao-temperatura
        ports:
        - containerPort: 80 
